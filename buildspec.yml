version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "Installing pnpm"
      - npm install -g pnpm
      - pnpm install

  pre_build:
    commands:
      - echo "Running Lint and Tests..."
      - pnpm prisma generate
      - pnpm lint
      - pnpm test

  build:
    commands:
      - echo "Building Nova NestJS app..."
      - pnpm build

  post_build:
    commands:
      - echo "Build completed successfully."

artifacts:
  files:
    - "**/*"
  discard-paths: no
  base-directory: dist

cache:
  paths:
    - node_modules/**/*
    - pnpm-lock.yaml
